<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Rhenus Logistics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="paper">
        <div class="left-col">
            <div class="heading">
                <span>Запрос # 24</span>
                <span class="status">Ожидает обработки</span>
            </div>
            <div class="description">
                Информация о точках маршрута, модели транспортного средства и другие сведения о перевозке
            </div>
            <div class="requirement">
                Поля, помеченные <i class="required"></i> являются обязательными для заполнения
            </div>
        </div>
        <div>
            <div class="group">
                <div class="label"><label for="departure">Адрес места загрузки</label> <i class="required"></i></div>
                <div class="field">
                    <div class="icon">
                        <img src="assets/location.svg" alt="">
                    </div>
                    <input id="departure" class="input" value="Нидерланды (89 кв.)"/>
                </div>
            </div>
            <div class="group">
                <div class="label"><label for="customs">Таможня назначения</label></div>
                <div class="field">
                    <div class="icon">
                        <img src="assets/customs.svg" alt="">
                    </div>
                    <input id="customs" class="input" value="СВХ Ренус Терминал"/>
                </div>
            </div>
            <div class="group">
                <div class="label"><label for="destination">Адрес места разгрузки</label> <i class="required"></i></div>
                <div class="field">
                    <div class="icon">
                        <img src="assets/finish.svg" alt="">
                    </div>
                    <input id="destination" class="input" value="г. Серпухов"/>
                </div>
            </div>
            <div class="group">
                <div class="label"><label for="date">Предполагаемая дата перевозки</label></div>
                <div class="field">
                    <div class="icon">
                        <img src="assets/calendar.svg" alt="">
                    </div>
                    <input id="date" class="input" value="25.10.2021"/>
                </div>
            </div>
            <div class="group">
                <div class="label"><label for="cabin">Тип кузова</label> <i class="required"></i></div>
                <div class="field select">
                    <div class="icon">
                        <img src="assets/truck.svg" alt="">
                    </div>
                    <input id="cabin" class="input" value="90m3"/>
                </div>
                <div class="requirement">
                    Объём: <strong>до 90 куб.м</strong> Грузоподъёмность: <strong>до 22 тонн</strong>
                </div>
            </div>
            <div class="group">
                <div class="label"><label for="conditions">Условия поставки</label></div>
                <div class="field select">
                    <input id="conditions" class="input conditions" value="FCA (Free Carrier)"/>
                </div>
            </div>
            <div class="group">
                <div class="label no-transform"><label for="comment">Комментарий</label></div>
                <textarea id="comment" class="field comment">Требования прежние: 22-23т, АДР 3 класс, без температурного режима</textarea>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
